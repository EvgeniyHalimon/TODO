<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar_list">
            <li><a href="">Main</a></li>
            <li><a href="../html/register.html">Register</a></li>
            <li><a href="../html/login-page.html">Login</a></li>
        </ul>
    </nav>
    <div class="form-block">
        <h1>Welcome to the register page</h1>
        <form class="form-list">
            <input id="first_name" type="text" placeholder="First name" required >
            <input id="last_name" type="text" placeholder="Last name" required >
            <input id="email" type="email" placeholder="Your email" required >
            <input id="password" type="password" placeholder="Password" required >
            <input id="repeat_password" type="password" placeholder="Repeat Password" required >
            <input id="submit-btn" type="submit" value="Submit">
            <p class="warning_txt"></p>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
